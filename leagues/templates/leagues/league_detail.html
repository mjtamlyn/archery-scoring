{% extends 'base.html' %}

{% block content %}
<header>
    <h1>{{ league }}</h1>
</header>

<div class="row">
    <div class="col6">
        <ul class="link-list">
            {% for season in league.season_set.all %}
            <li><a href="{{ season.get_absolute_url }}">{{ season }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
