{% extends "floppyforms/layouts/p.html" %}

{% block forms %}
	<form action="" method="post">
		{% csrf_token %}
		{% if form_title %}
			<h2>{{ form_title }}</h2>
		{% endif %}
		{{ block.super }}
		<p><input type="submit" class="btn" {% if button_text %}value="{{ button_text }}"{% endif %}></p>
	</form>
{% endblock %}
